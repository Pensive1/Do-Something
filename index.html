<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Do Something - Your Cure to Boredom</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="/" class="navbar__link">
          <h4 class="navbar__title">Do Something!</h4>
        </a>
      </nav>
    </header>

    <main class="content">
      <article class="suggestion">
        <h1 class="suggestion__txt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
          ipsum dolores dignissimos praesentium nisi dolorem odio!
        </h1>
      </article>
      <article class="motivation">
        <img
          src=""
          alt="Profile picture of [author fullname] "
          class="motivation__profile"
        />
        <div class="motivation__txt">
          <blockquote class="motivation__quote">
            <p class="motivation__phrase">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
          </blockquote>
          <p class="motivation__author">P. Hemmingway</p>
        </div>
      </article>
    </main>

    <footer class="footer">
      <form action="" class="footer__form">
        <label for="" class="footer__label">People</label>
        <input type="number" name="numPeople" class="footer__people" />

        <select name="category" class="footer__cat">
          <option value="">Category</option>
          <option value="charity">Charity</option>
          <option value="busywork">Chores</option>
          <option value="cooking">Cooking</option>
          <option value="diy">DIY</option>
          <option value="educational">Educational</option>
          <option value="music">Music</option>
          <option value="recreational">Recreational</option>
          <option value="relaxation">Relaxation</option>
          <option value="social">Social</option>
        </select>

        <button value="random" class="footer__randomise">Surprise Me</button>
        <button type="submit">Refresh</button>
      </form>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
